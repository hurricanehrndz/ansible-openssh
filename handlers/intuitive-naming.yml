---
- name: service | openssh | started
  service:
    name: "{{ openssh_service_name }}"
    state: started

- name: service | openssh | stopped
  service:
    name: "{{ openssh_service_name }}"
    state: stopped

- name: service | openssh | restarted
  service:
    name: "{{ openssh_service_name }}"
    state: restarted

- name: service | openssh | reloaded
  service:
    name: "{{ openssh_service_name }}"
    state: reloaded
