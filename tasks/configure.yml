---
- name: Configure pam for sshd
  lineinfile:
    state: present
    dest: /etc/pam.d/sshd
    regexp: '^@include common-auth$'
    line: '#@include common-auth'
    backrefs: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags:
    - configure
    - openssh
    - pam

- name: Configure ssh daemon
  template:
    src: etc/ssh/sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
    owner: root
    group: root
    validate: /usr/sbin/sshd -t -f %s
    backup: yes
  when: openssh_server
  notify: service | ssh | restarted
  tags:
    - configure
    - openssh

- name: Configure ssh client
  template:
    src: etc/ssh/ssh_config
    dest: /etc/ssh/ssh_config
    mode: 0644
    owner: root
    group: root
    backup: yes
  when: openssh_client
  tags:
    - configuration
    - template-configuration
    - openssh

- name: Configure ssh host keys
  template:
    src: "{{ item.path }}"
    dest: "/{{ item.path }}"
    mode: 0600
    owner: root
    group: root
  notify: service | ssh | reloaded
  when: item.host_key != ""
  with_items:
    - path: etc/ssh/ssh_host_rsa_key
      host_key: "{{ openssh_static_host_keys['rsa']['private'] }}"
    - path: etc/ssh/ssh_host_ed25519_key
      host_key: "{{ openssh_static_host_keys['ed25519']['private'] }}"
  tags:
    - openssh

- name: Configure public ssh host keys
  template:
    src: "{{ item.path }}"
    dest: "/{{ item.path }}"
    mode: 0644
    owner: root
    group: root
  notify: service | ssh | reloaded
  when: item.host_key != ""
  with_items:
    - path: etc/ssh/ssh_host_rsa_key.pub
      host_key: "{{ openssh_static_host_keys['rsa']['public'] }}"
    - path: etc/ssh/ssh_host_ed25519_key.pub
      host_key: "{{ openssh_static_host_keys['ed25519']['public'] }}"
  tags:
    - openssh

- name: Configure sudoers to keep ssh auth sock
  lineinfile:
    state: present
    dest: /etc/sudoers.d/fix-ssh-agent
    regexp: '^Defaults env_keep\+\=SSH_AUTH_SOCK'
    line: 'Defaults env_keep+=SSH_AUTH_SOCK'
    create: yes
    validate: 'visudo -cf %s'
  tags:
    - configure
    - openssh
    - sudo
