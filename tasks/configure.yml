---
- name: Configure pam for sshd
  lineinfile:
    state: present
    dest: /etc/pam.d/sshd
    regexp: '^@include common-auth$'
    line: '#@include common-auth'
    backrefs: yes
  tags:
    - configure
    - openssh
    - pam

- name: Configure ssh daemon
  template:
    src: etc/ssh/sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
    owner: root
    group: root
    validate: /usr/sbin/sshd -t -f %s
    backup: yes
  when: openssh_server
  notify: service | ssh | restarted
  tags:
    - configure
    - openssh

- name: Configure ssh client
  template:
    src: etc/ssh/ssh_config
    dest: /etc/ssh/ssh_config
    mode: 0644
    owner: root
    group: root
    backup: yes
  when: openssh_client
  tags:
    - configuration
    - template-configuration
    - openssh

- name: Configure ssh host keys
  template:
    src: "{{ item.path }}"
    dest: "/{{ item.path }}"
    mode: 0600
    owner: root
    group: root
  when: "{{ item.when }} is defined"
  notify: service | ssh | reloaded
  with_items:
    - path: etc/ssh/ssh_host_rsa_key
      when: openssh_ssh_host['rsa']['openssh_role']['environment_tier']['private']
    - path: etc/ssh/ssh_host_ed25519_key
      when: openssh_ssh_host['ed25519']['openssh_role']['environment_tier']['private']
  tags:
    - openssh

- name: Configure public ssh host keys
  template:
    src: "{{ item.path }}"
    dest: "/{{ item.path }}"
    mode: 0644
    owner: root
    group: root
  when: "{{ item.when }} is defined"
  notify: service | ssh | reloaded
  with_items:
    - path: etc/ssh/ssh_host_rsa_key.pub
      when: openssh_ssh_host['rsa']['openssh_role']['environment_tier']['public']
    - path: etc/ssh/ssh_host_ed25519_key.pub
      when: openssh_ssh_host['ed25519']['openssh_role']['environment_tier']['public']
  tags:
    - openssh

- name: Configure sudoers to keep ssh auth sock
  lineinfile:
    state: present
    dest: /etc/sudoers.d/fix-ssh-agent
    regexp: '^Defaults env_keep\+\=SSH_AUTH_SOCK'
    line: 'Defaults env_keep+=SSH_AUTH_SOCK'
    create: yes
    validate: 'visudo -cf %s'
  tags:
    - configure
    - openssh
    - sudo
